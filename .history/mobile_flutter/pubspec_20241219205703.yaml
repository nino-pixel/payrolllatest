name: mobile_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  pdf: ^3.10.8
  path_provider: ^2.1.2
  open_file: ^3.3.2
  intl: ^0.18.0
  timeago: ^3.6.0
  image_picker: ^latest_version

  # For web support
  universal_html: ^2.2.4
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Make sure there's no space before 'assets:'
  assets:
    - assets/google-icon.png
    - assets/facebook-icon.png

  # Make sure there's no space before 'fonts:'
  fonts:
    - family: Noto Sans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans-Italic.ttf
          style: italic
        - asset: fonts/NotoSans-BoldItalic.ttf
          weight: 700
          style: italic